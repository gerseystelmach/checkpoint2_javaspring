<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${'ADMIN | My destinations from ' + countryTravelId.getCountry()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <h1 class="text-center h1 my-5" th:text="${'My destinations from ' + countryTravelId.getCountry()}"></h1>
    <div class="my-5 d-flex justify-content-around">
        <a class="btn btn-primary" th:href="@{/admin/createCountryTravel}">Create a Country Travel</a>
        <a class="btn btn-primary" th:href="@{/admin/createDestination}">Create a Destination</a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5">
        <div class="col mb-2 mb-lg-3">
            <div class="card" style="width: 18rem;" th:each="destination : ${destinations}">
                <img th:src="${destination.getMainCoverImage()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${destination.getCity()}"></h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span class="fw-bold">From: </span><span
                            th:text="${destination.getStartDate()}"></span>
                    </li>
                    <li class="list-group-item"><span class="fw-bold">To: </span><span
                            th:text="${destination.getEndDate()}"></span>
                    </li>
                </ul>
                <div class="card-body">
                    <p th:text="${destination.getResume()}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
