<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | Create a Country Travel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <h1>Add a Country Travel</h1>
    <form th:action="@{/admin/createCountryTravel}" th:object="${countryTravel}"
          modelAttribute="countryTravel" method="post">
        <div>
            <label class="form-label mt-5" for="contry">Country Name</label>
            <input type="text" th:field="*{country}" class="form-control" id="contry" required/>
        </div>
        <div>
            <label class="form-label mt-5" for="startDate">Start Date</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required/>
        </div>
        <div>
            <label class="form-label mt-5" for="endDate">End Date</label>
            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" required/>
        </div>
        <div>
            <button type="submit" class="btn btn-success px-4 my-5">Create the Country Travel</button>
        </div>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
