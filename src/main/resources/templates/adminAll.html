<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | My trips </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <h1 class="text-center">My Travels from: </h1>
    <div class="my-5 d-flex justify-content-around">
        <a class="btn btn-primary" th:href="@{/admin/createCountryTravel}">Create a Country Travel</a>
        <a class="btn btn-primary" th:href="@{/admin/createDestination}">Create a Destination</a>
    </div>
    <div>
        <ul class="list-group">
            <li class="list-group-item" th:each="country : ${countries}">
                <a th:text="${country.getCountry()}"
                   th:href="${'/admin/mytrips/country/' + country.getId() + '/destinations'}"
                   class="list-group-item list-group-item-action my-2"></a></li>
        </ul>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
