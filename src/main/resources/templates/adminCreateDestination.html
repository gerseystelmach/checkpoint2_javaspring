<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | Create a Destination </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <h1>Add a Destination</h1>
    <form th:action="@{/admin/createDestination}" th:object="${destination}"
          modelAttribute="destination" method="post">
        <div>
            <label class="form-label mt-5" for="city">City Name</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" required/>
        </div>
        <div>
            <label class="form-label mt-5" for="startDate">Start Date</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required/>
        </div>
        <div>
            <label class="form-label mt-5" for="endDate">End Date</label>
            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" required/>
        </div>
        <div>
            <label class="form-label mt-5" for="resume">Resume</label>
            <input type="text" th:field="*{resume}" class="form-control" id="resume" required/>
        </div>

        <div>
            <label class="form-label mt-5" for="mainCoverImage">Main Cover Image</label>
            <input type="url" th:field="*{mainCoverImage}" class="form-control" id="mainCoverImage" required/>
        </div>

        <div>
            <label class="form-label mt-3" for="countriesTravel">Country</label>
            <select class="form-select" id="countriesTravel" th:field="*{country}">
                <option th:each="countryTravel : ${countriesTravel}" th:value="${countryTravel.getId()}"
                        th:text="${countryTravel.getCountry()}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-success px-4 my-5">Create the Country Travel</button>
        </div>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
